<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario-Palas</title>
    <link rel="stylesheet" href="/styles/style.css">
   
</head>
<body>

    <div class="cabecera">
        <img src="/assets/adidas3.png" alt="logo adidas">
        <img src="/assets/bullpadel2.png" alt="logo bullpadel">
        <h1>Gestion Inventario Palas de Padel</h1>
        <img src="/assets/nox2.png" alt="logo nox">
        <img src="/assets/head4.png" alt="logo head">
        
    </div>
    
 
    <form id="productos-tabla" class="productos-tabla-estilos">
        <label for="nombre-producto">Nombre:</label>
        <input type="text" id="nombre-producto" required>
        <label for="cantidad-producto">Cantidad:</label>
        <input type="text" id="cantidad-producto" required>
        <label for="precio-producto">Precio:</label>
        <input type="number" step="0.01" id="precio-producto" required>
        <button type="submit">Agregar Producto</button>
    </form>
 
    <div id="buscar-producto-form" class="productos-tabla-estilos">
        <input type="text" id="buscar-producto" placeholder="Buscar Producto" class="input-style">
        <button id="btn-buscar">Buscar</button>
        <button id="calcular-total" class="estilo-calcular">CALCULAR PRECIO TOTAL INVENTARIO</button>
        <table id="search-result-table"></table>
        
        

    </div>

        
       
 
    <table id="inventario-tabla" class="inventario-tabla-estilos">
        <tr>
            <th class="primera-fila-estilo">Nombre:</th>
            <th class="primera-fila-estilo">Cantidad:</th>
            <th class="primera-fila-estilo">Precio:</th>
            <th class="primera-fila-estilo">Acciones:</th>
        </tr>
 
        <tbody id="clear-table"></tbody>
    </table>
   
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
