<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="./assets/pala.ico" type="image/png">
</head>
<body>
      <h1>Gestion de Inventario Palas de Padel</h1>

      <form id="productos-tabla" class="productos-tabla-estilos">
        <label for="nombre-producto">Nombre:</label>
        <input type="text" id="nombre-producto" required>
        <label for="cantidad-producto">Cantidad:</label>
        <input type="text" id="cantidad-producto" required>
        <label for="precio-producto">Precio:</label>
        <input type="number" step="0.01" id="precio-producto" required>
        <button type="submit">Agregar Producto</button>
        <label for="buscar-producto"></label>
        <input id="buscar-producto" placeholder="Nombre Producto"> 
        <button type="submit">BUSCAR</button>
      </form>

      <table id="inventario-tabla" class="inventario-tabla-estilos">
               <tr>
                <th class="primera-fila-estilo">Nombre:</th>
                <th class="primera-fila-estilo">Cantidad:</th>
                <th class="primera-fila-estilo">Precio:</th>
                <th class="primera-fila-estilo">Acciones:</th>
               </tr>

               <tbody id="clear-table"></tbody>
      </table>
          
      <script type="module" src="/scripts/main.js"></script>
</body>
</html>
